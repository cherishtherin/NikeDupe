<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakerID Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="image/logo.png" alt="Logo">
    </div>
    <div class="cart-button">
      <a href="#" class="cart-icon">
        <img src="image/cart.png" alt="Cart"  id="cartButton">
      </a>
    </div>
  </div>
  
  <div class="cart-popup" id="cartPopup">
    <button class="close-button" id="closeButton">
      <img src="image/close.png" alt="Close Button">
    </button>
    <h2>Your Cart</h2>
    <ul class="cart-items" id="cartItemsList">
      
    </ul>
    <div class="cart-total" id="cartTotal">
     Total: $0
    </div>
    <button class="checkout-button">Checkout</button>
  </div>

  <main>
    <section class="products">
      <ul id="product-list">
       
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 SneakerID Store by Group 11</p>
    <p>Tamkang University Network Programming</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
